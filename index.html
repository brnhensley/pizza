<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Ahoy!</title>
</head>
<body>
  <div class="container">
    <h1>Arrr Mateys, <span id="before-order">order the finest pie on the Columbian River Cove</span><span class="order-summery">that's a fine pie</span>!</h1>

    <form id="new-order">
      <div class="form-group">
        <label for="new-pizza-size">What size 'za would you like?</label>
        <select class="new-pizza-size" id="new-pizza-size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="unreasonable">Unreasonably large!</option>
        </select>
      </div>

      <div id="toppings-form" class="form-group">
        <label for="toppings-form">Choose up to 3 toppings, choose the same for double or triple!</label><br><br>
        <select class="new-topping1" name="new-topping1">
          <option value="" selected>Your first topping</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="shrimp">Shrimp</option>
          <option value="red-peppers">Red Peppers</option>
          <option value="onions">Onions</option>
          <option value="cashew">Cashew Cheese</option>
          <option value="hotdogs">Hotdogs</option>
          <option value="other-pizza">Yesterday's leftover pizza (chopped and sprinkled onto your pizza)</option>
        </select>
        <br><br>
        <select class="new-topping2" name="new-topping1">
          <option value="" selected>Your second topping</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="shrimp">Shrimp</option>
          <option value="red-peppers">Red Peppers</option>
          <option value="onions">Onions</option>
          <option value="cashew">Cashew Cheese</option>
          <option value="hotdogs">Hotdogs</option>
          <option value="other-pizza">Yesterday's leftover pizza (chopped and sprinkled onto your pizza)</option>
        </select>
        <br><br>
        <select class="new-topping3" name="new-topping1">
          <option value="" selected>Your third topping</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="pineapple">Pineapple</option>
          <option value="mushrooms">Mushrooms</option>
          <option value="shrimp">Shrimp</option>
          <option value="red-peppers">Red Peppers</option>
          <option value="onions">Onions</option>
          <option value="cashew">Cashew Cheese</option>
          <option value="hotdogs">Hotdogs</option>
          <option value="other-pizza">Yesterday's leftover pizza (chopped and sprinkled onto your pizza)</option>
        </select>
        <br><br>
        <button type="submit" name="btn-success">Place your order!</button>
      </div>
    </form>

    <div class="order-summery">
      <h2>Your order:</h2>
      <p>You ordered one <span id="show-size"></span> pizza<span id="show-toppings">with </span>.</p>
      <p>Your total comes to $<span id="show-price"></span>.</p>
      <p>Thanks for your business Matey!</p>
    </div>

  </div>
</body>
</html>
