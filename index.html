<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza Ahoy!</title>
</head>
<body>
  <div class="container">
    <h1>Arrr Matey's order a fine Pie!</h1>

    <form id="new-order">
      <div class="form-group">
        <label for="new-pizza-size">What size 'za would you like?</label>
        <select class="new-pizza-size" id="new-pizza-size">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="Unreasonable">Unreasonably large!</option>
        </select>
      </div>
      <button type="submit" name="btn-success">Choose your toppings!</button>
    </form>

      <div id="toppings-form" class="form-group">
        <p>What toppings would you like?</p>
        <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
        <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
        <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
        <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
        <input type="checkbox" name="toppings" value="shrimp"> Shrimp<br>
        <input type="checkbox" name="toppings" value="red-peppers"> Red Peppers<br>
        <input type="checkbox" name="toppings" value="onions"> Onions<br>
        <input type="checkbox" name="toppings" value="cashew"> Cashew Cheese<br>
        <input type="checkbox" name="toppings" value="hotdogs"> Hotdogs<br>

        </div>

  </div>
</body>
</html>
